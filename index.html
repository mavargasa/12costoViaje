<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costo de Viaje</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Calculadora de Costo de Viaje</h1>
    <div id="contenedor-formulario">
        <label for="tipo-vehiculo">Tipo de vehículo:</label>
        <select id="tipo-vehiculo">
            <option value="coche">Coche</option>
            <option value="moto">Moto</option>
            <option value="autobus">Autobús</option>
        </select>
        <br>
        <label for="distancia">Distancia recorrida (en kilómetros):</label>
        <input type="number" id="distancia" min="0" step="any">
        <br>
        <label for="litros-consumidos">Litros consumidos:</label>
        <input type="number" id="litros-consumidos" min="0" step="any">
        <br>
        <button id="boton-calcular" onclick="calcularCostoTotal()">Calcular</button>
    </div>
    <div id="contenedor-resultado">
        <h2>Resultado:</h2>
        <p id="costo-total"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
